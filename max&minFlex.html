<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>maxmize or minimize the width size</title>
  <style>
    div {
      display: flex;
    }

    div>span {
      min-width: 200px;
      max-width: 350px;
    }

    div>span:nth-child(1) {
      background-color: red;
      height: 100px;
      flex: 1;
    }

    div>span:nth-child(2) {
      background-color: green;
      height: 100px;
      flex: 1;
    }

    div>span:nth-child(3) {
      background-color: yellow;
      height: 100px;
      flex: 1;
    }
  </style>
</head>

<body>
  <div>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>

</html>
